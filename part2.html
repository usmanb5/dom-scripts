<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part 3</title>
</head>
<body>
    <ul>
        <li>acha</li>
        <li>thik</li>
        <li>dekhte he</li>
    </ul>

    <script>
        // Append Child 
        let pp = document.createElement("h1");
        pp.className = "acha";
        pp.style.fontSize = "50px";
        pp.textContent = "wzasexdrcftvgybhunj";
        console.log(pp);
        document.body.appendChild(pp);

        // Remove Child 
        let ul = document.querySelector("ul");
        console.log(ul);
        let li = document.querySelectorAll("li");
        console.log(li);
        for(list of li) {
            ul.removeChild(list);
        }



    </script>
    
</body>
</html>
